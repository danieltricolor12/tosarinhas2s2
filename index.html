<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Sarinha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000f51;
            font-family: Arial, sans-serif;
            text-align: center;
            height: auto;
        }

        .content {
            min-height: 200vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #fff0ae;
            margin: 20px auto;
            transform: rotate(0deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #fff0ae;
            border-radius: 50%;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 75px;
        }

        h1 {
            margin: 20px 0;
            color: #fff0ae;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #d5d2e0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="heart"></div>
        <h1>To Sarinha</h1>

    </div>
</body>
</html>
