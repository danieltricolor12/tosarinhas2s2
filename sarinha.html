<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('boltinhoEsarah.jpg'); /* Nome do arquivo */
            background-size: contain; /* Ajusta a imagem para caber dentro da área */
            background-repeat: no-repeat; /* Evita repetição da imagem */
            background-position: center; /* Centraliza a imagem */
            height: 30vh; /* Ajuste a altura da tela */
            background-color: #000f51 ;
        }
    </style>
</head>

</body>
</html>
